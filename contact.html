<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Home Rental Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('1.jpg');
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            width: 100%; /* Full width */
            background-color: #333; /* Background color */
            padding: 10px 20px; /* Add some padding */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between logo and menu */
        }

        .icon {
            width: 200px;
            height: 70px;
        }

        .logo {
            color: #ff7200;
            font-size: 35px;
            font-family: Arial;
            padding-left: 20px;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow the menu to grow */
        }

        ul {
            display: flex; /* Make the list a flex container */
            justify-content: center;
            align-items: center;
        }

        ul li {
            list-style: none;
            margin: 0 30px; /* Increased spacing between items */
            font-size: 14px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #ff7200;
        }

        .content {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            margin-top: 20px;
        }

        .content h1 {
            font-family: 'Times New Roman';
            font-size: 50px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin: 20px 0;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 16px;
            color: #ff7200;
        }

        .note {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="icon">
            <h2 class="logo">HomeRent</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="userhomeview.html">HOME</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="perproties.html">PROPERTIES</a></li>
                <li><a href="Services.html">SERVICES</a></li>
                <li><a href="Contact.html">CONTACT</a></li>
                <!--<li><a href="Passion.html">Passion</a></li>-->
            </ul>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out!</p>
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:homerental@gmail.com" style="color: #ff7200;">homerental@gmail.com</a></p>
            <p>Phone: <a href="tel:+9186602643649" style="color: #ff7200;">86602643649</a></p>
        </div>
        
        <div class="note">
            <p>If you want to give your home for rent, please contact me!</p>
        </div>
    </div>

</body>
</html>
