<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Home Rental Website</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('1.jpg');
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon {
            width: 200px;
            height: 70px;
        }

        .logo {
            color: #ff7200;
            font-size: 35px;
            font-family: Arial;
            padding-left: 20px;
            margin-top: 5px;
        }

        .menu {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul li {
            list-style: none;
            margin: 0 30px;
            font-size: 14px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #ff7200;
        }

        .search {
            width: 330px;
            display: flex;
            align-items: center;
        }

        .srch {
            font-family: 'Times New Roman';
            width: 200px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ff7200;
            color: #333;
            border-radius: 5px 0 0 5px;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            width: 100px;
            height: 40px;
            background: #ff7200;
            border: 2px solid #ff7200;
            color: #fff;
            font-size: 15px;
            border-radius: 0 5px 5px 0;
            transition: 0.2s ease;
            cursor: pointer;
        }

        .content {
            width: 1200px;
            margin: auto;
            text-align: center;
            padding-top: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
        }

        .content h1 {
            font-family: 'Times New Roman';
            font-size: 50px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #000, 0 0 10px #000, 0 0 15px #000, 0 0 20px #000, 0 0 25px #ff7200;
        }

        .properties {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .property {
            background: rgba(248, 248, 248, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            transition: transform 0.3s;
        }

        .property:hover {
            transform: scale(1.05);
        }

        .property img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .property h3 {
            color: #ff7200;
            margin: 10px 0;
        }

        .property p {
            color: #333;
            margin: 10px 0;
        }

        .property .btn-details {
            background: #ff7200;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .property .btn-details:hover {
            background: #fff;
            color: #ff7200;
        }

        /* Chatbot styles */
        #chatbox {
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #ff7200;
            margin-top: 30px;
            border-radius: 50%;
            color: #fff;
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        #chatPopup {
            width: 300px;
            height: 350px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background-color: #000;
            color: #fff;
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            border-radius: 10px;
        }
        
        #userInput {
            width: 70%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        
        #sendBtn {
            width: 25%;
            padding: 8px;
            background-color: #ff7200;
            color: #fff;
            border: 1px solid #ff7200;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">HomeRental</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="userhomeview.html">HOME</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="perproties.html">PROPERTIES</a></li>
                <li><a href="Services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
        <div class="search">
          <!--  <input class="srch" type="search" id="searchInput" placeholder="Search for homes" onkeyup="filterProperties()">
            <button class="btn">Search</button>-->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 id="mainTitle">Find Your Dream Home With Us</h1>
        <p id="mainDescription">Explore a wide range of rental properties suited for every budget.</p>
        <p id="refreshNote">Note: Please refresh the page to see the latest homes uploaded by the admin.</p>
        <button id="translateBtn" class="btn" onclick="toggleLanguage()">Translate</button>
        <div class="properties" id="properties"></div>
    </div>

    <!-- Chatbot Button -->
    <div id="chatbox" onclick="toggleChatPopup()">
        <p>Chat</p>
    </div>    

    <!-- Chatbot Popup -->
    <div id="chatPopup">
        <div id="chatboxContent"></div>
        <input type="text" id="userInput" placeholder="ENTER HELP TO ASSEST...">
        <button id="sendBtn">Send</button>
    </div>
    

    <script>
        // Function to fetch and display properties
        function displayProperties(searchQuery = '') {
            const propertiesContainer = document.getElementById('properties');
            propertiesContainer.innerHTML = '';

            fetch('fetchHomes1.php?search=' + encodeURIComponent(searchQuery))
                .then(response => response.text())
                .then(html => {
                    propertiesContainer.innerHTML = html;
                })
                .catch(error => console.error('Error fetching homes:', error));
        }

        // Search function
        function filterProperties() {
            const searchInput = document.getElementById('searchInput').value;
            displayProperties(searchInput);
        }

        // Toggle language function
        function toggleLanguage() {
            const mainTitle = document.getElementById('mainTitle');
            const mainDescription = document.getElementById('mainDescription');
            const refreshNote = document.getElementById('refreshNote');

            if (mainTitle.innerText === "Find Your Dream Home With Us") {
                mainTitle.innerText = "ನಿಮ್ಮ ಕನಸಿನ ಮನೆಯನ್ನು ನಮ್ಮೋಂದಿಗೆ ಹೊಂದಿ";
                mainDescription.innerText = "ಪ್ರತಿಯೊಂದು ಬಜೆಟಿಗೆ ಹೊಂದುವ ವಿಭಿನ್ನ ಮನೆಗಳನ್ನು ಪರಿಷ್ಕಾರ ಮಾಡಿ.";
                refreshNote.innerText = "ನೋಟ್: ಅಡ್ಮಿನ್ ಅಪ್‌ಲೋಡ್ ಮಾಡಿದ ಮನೆಗಳನ್ನು ನೋಡಲು ಪುಟವನ್ನು ರಿಫ್ರೇಶ್ ಮಾಡಿ.";
            } else {
                mainTitle.innerText = "Find Your Dream Home With Us";
                mainDescription.innerText = "Explore a wide range of rental properties suited for every budget.";
                refreshNote.innerText = "Note: Please refresh the page to see the latest homes uploaded by the admin.";
            }
        }

        // Handle chatbot messages
        document.getElementById("sendBtn").onclick = function() {
            var userQuery = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatboxContent");

            chatbox.innerHTML += "<p><strong>You:</strong> " + userQuery + "</p>";

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "chatbot.php?query=" + userQuery, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    chatbox.innerHTML += "<p><strong>Bot:</strong> " + xhr.responseText + "</p>";
                    document.getElementById("userInput").value = "";
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            };
            xhr.send();
        };

        function toggleChatPopup() {
            const chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = (chatPopup.style.display === 'none' || chatPopup.style.display === '') ? 'block' : 'none';
        }

        // Display properties when the page loads
        window.onload = function() {
            displayProperties();
        };
    </script>
</body>
</html>
