<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Resetting default body and html styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        /* 3D Moving Background */
        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://img.freepik.com/free-photo/modern-architecture-reflects-illuminated-swimming-pool-dusk-generated-by-artificial-intelligence_188544-150826.jpg') no-repeat center center/cover;
            animation: moveBackground 10s infinite alternate;
        }
        @keyframes moveBackground {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-10px, 0, 0); }
        }
        /* Register container styles */
        .register-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 350px;
            text-align: center;
        }
        .register-container h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        /* Input styles */
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
        }
        /* Button styles */
        .register-container button {
            background: #3498db;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .register-container button:hover {
            background: #2980b9;
        }
        /* Links styles */
        .register-container a {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm" action="register_backend.php" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit">Register</button>
            <div class="login">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </form>
    </div>

<script>
    // Simple JavaScript for form validation (optional)
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function(event) {
        const password = form.password.value;
        const confirmPassword = form.confirm_password.value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
