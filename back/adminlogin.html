<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://img.freepik.com/free-photo/modern-architecture-reflects-illuminated-swimming-pool-dusk-generated-by-artificial-intelligence_188544-150826.jpg') no-repeat center center/cover;
            animation: moveBackground 10s infinite alternate;
        }
        @keyframes moveBackground {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-10px, 0, 0); }
        }
        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 350px;
            text-align: center;
        }
        .auth-container h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
        }
        .auth-container button {
            background: #3498db;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .auth-container button:hover {
            background: #2980b9;
        }
        .auth-container a {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" placeholder="Email" required name="email">
            <input type="password" placeholder="Password" required name="password">
            <input type="hidden" name="action" value="login">
            <button type="submit">Login</button>
            <div>
                <a href="register.html">Don't have an account? Register</a><br>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const form = new FormData(this);
            fetch('auth.php', { method: 'POST', body: form })
                .then(response => response.text())
                .then(result => {
                    alert(result); 
                    if (result.includes("successful")) {
                        window.location.href = "adminhome.html"; 
                    }
                })
                .catch(error => alert('Error: ' + error));
        };
    </script>

</body>
</html>
