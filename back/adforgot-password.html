<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Same styles as the Register page for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Arial', sans-serif; }
        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://img.freepik.com/free-photo/modern-architecture-reflects-illuminated-swimming-pool-dusk-generated-by-artificial-intelligence_188544-150826.jpg') no-repeat center center/cover;
        }
        .register-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 350px;
            text-align: center;
        }
        .register-container h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .register-container input, .register-container button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .register-container input {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .register-container button {
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .register-container button:hover {
            background: #2980b9;
        }
        .register-container a {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }
        .register-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="register-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" action="forgot_password_backend.php" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="New Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit">Reset Password</button>
            <div class="login">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>

<script>
    const form = document.getElementById('forgotPasswordForm');

    form.addEventListener('submit', function(event) {
        const password = form.password.value;
        const confirmPassword = form.confirm_password.value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
